<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Date Picker</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <h1 class="header-text">Pick</h1>
        <h1 class="header-text blue-text">a Date</h1>
        <h2 class="secondary-header-text">Scroll or Press ⬆️⬇️</h2>
      </header>
      
      <div class="date-picker-container">
        <ul class="picker day-picker date-picker-text" id="dayPicker">
        </ul>
        <ul class="picker month-picker date-picker-text blue-text" id="monthPicker">
        </ul>
        <ul class="picker year-picker date-picker-text lightblue-text" id="yearPicker">
        </ul>
      </div>
      <footer class="footer-container lightblue-text">
        <a href="index.html">⬅️ Go Back </a>
      </footer>

    </div>
    <script language = 'Javascript' src="js/date-picker.js"></script>
  </body>
</html>
