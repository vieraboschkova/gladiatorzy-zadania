<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <title>Radio Buttons</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <h1 class="header-text">Pick</h1>
        <h1 class="header-text blue-text">an Option</h1>
      </header>
      <div class="radio-buttons-container">
        <form class="radio-buttons-form">
          <label class="radio-group android">
            <input type="radio" checked="checked" name="system">
            <span class="transition-background android-background-transition-up"></span>
            <span class="transition-background ios-background-transition-up"></span>
            <span class="transition-background android-background-transition"></span>
            <span class="transition-background ios-background-transition"></span>

            <span class="custom-radio android-button"></span>
            <span class="radio-label">Android</span>
          </label>
          <label class="radio-group ios">
            <input type="radio" name="system">
            <span class="custom-radio ios-button"></span>
            <span class="radio-label">iOS</span>
          </label>
        </form>
      </div>
      <footer class="footer-container lightblue-text">
        <a href="index.html">⬅️ Go Back </a>
      </footer>
    </div>
    
    
    <script language = 'Javascript' src="js/radio-buttons.js"></script>
  </body>
</html>
