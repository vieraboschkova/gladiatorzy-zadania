<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    
    <title>Date Picker</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <h1 class="date-picker-text">Pick</h1>
        <h1 class="date-picker-text blue-text">a Date</h1>
      </header>
      <div class="date-picker-container">
        <div class="date-picker-shades shade-before"></div>
        <div class="date-picker-shades shade-after"></div>
        <ul class="picker day-picker date-picker-text" id="dayPicker">
          <li class="date-three-difference">24</li>
          <li class="date-two-difference">24</li>
          <li class="date-one-difference">24</li>
          <li class="date-current">24</li>
          <li class="date-one-difference">24</li>
          <li class="date-two-difference">24</li>
          <li class="date-three-difference">24</li>
        </ul>
        <ul class="picker month-picker date-picker-text blue-text" id="monthPicker">
          <li class="date-three-difference">Maj</li>
          <li class="date-two-difference">Maj</li>
          <li class="date-one-difference">Maj</li>
          <li class="date-current">Maj</li>
          <li class="date-one-difference">Maj</li>
          <li class="date-two-difference">Maj</li>
          <li class="date-three-difference">Maj</li>
        </ul>
        <ul class="picker year-picker date-picker-text lightblue-text" id="yearPicker">
        </ul>
      </div>
    </div>
    <script language = 'Javascript' src="js/index.js"></script>
  </body>
</html>
